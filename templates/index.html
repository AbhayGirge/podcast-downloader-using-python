<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Service</title>
</head>
<body>
    <h1>Welcome to the Transcription Service!</h1>
    <p>This is the main page.</p>
    
    <h2>Download Podcasts</h2>
    <form action="/download_podcasts" method="post">
        <label for="podcast_name">Podcast Name:</label>
        <input type="text" id="podcast_name" name="podcast_name" required><br>
        <label for="limit">Limit:</label>
        <input type="number" id="limit" name="limit" required><br>
        <button type="submit">Download</button>
    </form>
    
    <h2>Transcribe Podcasts</h2>
    <form action="/transcriptions.py" method="post">
        <label for="podcast_name">Podcast Name:</label>
        <input type="text" id="podcast_name" name="podcast_name" required><br>
        <label for="start_time">Start Time (in seconds):</label>
        <input type="number" id="start_time" name="start_time" required><br>
        <label for="end_time">End Time (in seconds):</label>
        <input type="number" id="end_time" name="end_time" required><br>
        <button type="submit">Transcribe</button>
    </form>
</body>
</html>
